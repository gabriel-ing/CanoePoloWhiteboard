<!DOCTYPE html>
<html>
  <head>
    <title>Canoe Polo Whiteboard
    </title>

    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
      .color-square {
        cursor: pointer;
      }
      .node:active {
        stroke-dasharray: 2 2;
      }

      body {
        font-family: arial;
        overflow: hidden;
        margin: 0;
        height:100%

      }
      #header{
        width:100%;
        background-color: #336299;
        height:50px;
        display:flex;
        justify-content: center;
      }
      button{
        margin : auto;
      }
      #chart{
        margin:10px auto;
        width:99.5%;
        /* height: 800px; */
        background-color: rgb(255, 255, 255);
        flex-grow: 1;
        flex-shrink: 1;

      }
      .flex-container{
        display: flex;
      }

    </style>
  </head>
  <body>
    <!-- <div id="header"></div> -->
     <div class="flex-container">
    <div id="chart"></div>
</div>
<div id="header"><button onclick="displayFullScreen('chart')">Display Full Screen</button><button onclick="saveChart('whiteboard-svg')">Save Image</button></div>
    <script src="bundle.js"></script>

  </body>
</html>
