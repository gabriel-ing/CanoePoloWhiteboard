<!DOCTYPE html>
<html>
  <head>
    <title>Canoe Polo Whiteboard</title>
    <script
      src="https://kit.fontawesome.com/622a4eef00.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://d3js.org/d3.v7.min.js"></script>

    <style>
      .color-square {
        cursor: pointer;
      }
      .nodes:active {
        stroke-dasharray: 2 2;
      }

      body {
        font-family: arial;
        overflow: hidden;
        margin: 0;
        height: 100%;
      }
      #header {
        width: 100%;
        background-color: #336299;
        height: 50px;
        display: flex;
        position: fixed;
        bottom: 0;
        justify-content: center;
      }
      button {
        margin: auto;
      }
      #chart {
        margin: 10px auto;
        width: 99.5%;
        /* height: 800px; */
        background-color: rgb(255, 255, 255);
        flex-grow: 1;
        flex-shrink: 1;
      }
      .flex-container {
        display: flex;
      }
      #animation-panel {
        border: 1px dashed black;
        background-color: #f3ecf9;
        /* height: 80%; */
        opacity: 0.8;
        padding: 10px;
        line-height: 1em;
        margin: 5px;
        display: flex;
        position: absolute;
        bottom: 0;
        right: 10px;
      }
      #options-panel {
        border: 1px dashed black;
        background-color: #ecf9f3;
        /* height: 80%; */
        opacity: 0.8;
        padding: 10px;
        line-height: 1em;
        margin: 5px;
        display: flex;
        position: absolute;
        bottom: 0;
        left: 10px;
      }
      .animation-button {
        margin: 0px 5px;
      }
      #button-panel {
        position: absolute;
        right: 50px;
        top: 50px;
        display: flex;
      }
      .button-panel-icon {
        transform: scale(2);
        margin: 0px 15px;
      }
    </style>
  </head>
  <body>
    <!-- <div id="header"></div> -->
    <div class="flex-container">
      <div id="chart">
        <div id="button-panel">
          <i
            class="fa-solid fa-rotate-right button-panel-icon"
            onclick="resetScreen('whiteboard-svg', true)"
          ></i>
          <i
            class="fa-solid fa-download button-panel-icon"
            onclick="savePng('whiteboard-svg')"
          ></i>
          <i
            class="fa-solid fa-maximize button-panel-icon"
            id="fullscreen-button"
            onclick="displayFullScreen('chart')"
          ></i>
          <!-- <i class="fa-solid fa-xmark button-panel-icon" ></i> -->
        </div>
        <div id="animation-panel">
          Animate
          <button onclick="saveState()" class="animation-button">
              Save State
            </button>
            State Count:
            <div id="state-count">0</div>
            <button onclick="reanimateStates(false)" class="animation-button">
              Animate
            </button>
          <button onclick="clearAnimation()" class="animation-button">
            Clear
          </button>
          <label for="duration">Time per state (seconds)</label>
          <select id="duration" class="animation-button">
            <option>0.5</option>
            <option selected>1</option>
            <option>1.5</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
          </select>
          <button onclick="animationInstructions()">?</button>
          <button onclick= "reanimateStates(true)" class="animation-button">Demo</button>
        </div>
        <!-- <div id="options-panel">
          <label for="orange-boats" class="animation-button"
            >Orange Boats:</label
          >
          <select id="orange-boats">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option selected>5</option>
          </select>
          <label for="green-boats" class="animation-button">Green Boats:</label>
          <select id="green-boats">
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option selected>5</option>
          </select>
        </div> -->
      </div>
    </div>

      <button onclick="displayFullScreen('chart')">Display Full Screen</button
      ><button onclick="saveChart('whiteboard-svg')">Save SVG</button>
      <button onclick="savePng('whiteboard-svg')">Save PNG</button>
      <button onclick="resetScreen('whiteboard-svg', false)">Reset Playing Area</button>
      <button onclick="changeState()">Change State</button>
      <button onclick="resetScreen('whiteboard-svg', true)">
        Reset Everything
      </button>

    </div> -->
    <script src="bundle.js"></script>
  </body>
</html>
